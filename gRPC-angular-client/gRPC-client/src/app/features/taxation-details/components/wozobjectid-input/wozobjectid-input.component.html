<mat-form-field class="objectid-input">
  <mat-label>{{ 'search-object-by-number' | transloco }}</mat-label>
  <input matInput placeholder="123400000000" [formControl]="objectIdControl" (keydown.enter)="onSearch()" />

</mat-form-field>
