<mat-form-field class="taxcode-select">
  <mat-label>{{ 'taxcode' | transloco }}</mat-label>
  <mat-select [value]="selectedTaxation$ | async" (valueChange)="onSelectionChange($event)">
    <mat-option *ngFor="let taxation of taxations$ | async" [value]="taxation">{{ taxation.taxCode }}</mat-option>
  </mat-select>
</mat-form-field>
