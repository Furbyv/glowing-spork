<ag-grid-angular
  [class.ag-theme-alpine]="(isDarkTheme$ | async) === false"
  [class.ag-theme-alpine-dark]="(isDarkTheme$ | async) === true"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [skipHeaderOnAutoSize]="true"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
