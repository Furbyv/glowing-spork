<ag-grid-angular
  [class.ag-theme-balham]="(isDarkTheme$ | async) === false"
  [class.ag-theme-balham-dark]="isDarkTheme$ | async"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [skipHeaderOnAutoSize]="true"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
