<ag-grid-angular
  *ngIf="rowData$ | async as rowData"
  [class.ag-theme-alpine]="!(isDarkTheme$ | async)"
  [class.ag-theme-alpine-dark]="isDarkTheme$ | async"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [skipHeaderOnAutoSize]="true"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
<mat-spinner
  class="loader"
  *ngIf="(loading$ | async) && !(rowData$ | async)"
  [diameter]="48"
  aria-label="searching objects"
></mat-spinner>
