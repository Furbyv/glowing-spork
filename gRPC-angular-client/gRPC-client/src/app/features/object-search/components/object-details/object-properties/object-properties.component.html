<mat-card>
  <ng-container *ngIf="wozObject$ | async as wozObject">
    <div class="action-row">
      <button mat-icon-button (click)="onRefresh()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button (click)="onSave(wozObject)">
        <mat-icon>save</mat-icon>
      </button>
      <span></span>
    </div>
    <form class="example-form" #propertiesForm="ngForm">
      <mat-form-field class="example-full-width" *ngIf="wozObject.postcode">
        <mat-label>Postcode</mat-label>
        <input
          name="postcode"
          matInput
          placeholder="1234AB"
          [(ngModel)]="wozObject.postcode.value"
          #postcode
        />
      </mat-form-field>

      <mat-form-field class="example-full-width" *ngIf="wozObject.wijkcode">
        <mat-label>Wijkcode</mat-label>
        <input
          matInput
          name="wijk"
          placeholder="Wijk"
          [(ngModel)]="wozObject.wijkcode.value"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width" *ngIf="wozObject.buurtcode">
        <mat-label>Buurtcode</mat-label>
        <input
          matInput
          name="buurt"
          placeholder="Buurt"
          [(ngModel)]="wozObject.buurtcode.value"
        />
      </mat-form-field>

      <mat-form-field
        class="example-full-width"
        *ngIf="wozObject.soortobjectcode"
      >
        <mat-label>Soort object</mat-label>
        <input
          matInput
          name="soortobject"
          [(ngModel)]="wozObject.soortobjectcode.value"
        />
      </mat-form-field>

      <mat-form-field
        class="example-full-width"
        *ngIf="wozObject.indicatieligging"
      >
        <mat-label>Indicatie ligging</mat-label>
        <input
          matInput
          placeholder="3"
          name="ligging"
          [(ngModel)]="wozObject.indicatieligging.value"
        />
      </mat-form-field>

      <mat-form-field
        class="example-full-width"
        *ngIf="wozObject.locatieomschrijving"
      >
        <mat-label>Locatieomschrijving</mat-label>
        <input
          matInput
          name="locatieoms"
          [(ngModel)]="wozObject.locatieomschrijving.value"
        />
      </mat-form-field>
    </form>
    <!-- <ng-container *ngIf="wozObject$ | async as wozobject">
    <p>
      {{
        wozobject.soortobjectcode ? wozobject.soortobjectcode.value : "onbekend"
      }}
    </p>
  </ng-container> -->
  </ng-container>
</mat-card>
