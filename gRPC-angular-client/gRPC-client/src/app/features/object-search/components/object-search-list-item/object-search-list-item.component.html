<mat-list-item (click)="onObjectClick()" (dblclick)="onObjectDblClick()">
  <div class="img-container">
    <img class="image" src="assets/default_image.jpg" />
  </div>
  <div class="item-container">
    <div class="header">
      {{ wozObject!.wozobjectnummer }}
    </div>
    <div class="address">{{ trimmedAddress }}</div>
    <div class="second-line">{{ secondLineAddress }}</div>
    <div class="details">{{ objectDetails }}</div>
  </div>
</mat-list-item>
<mat-divider></mat-divider>
