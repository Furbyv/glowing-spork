<mat-list-item (click)="OnObjectClick()">
  <div class="item-container">
    <img [src]="src" class="image" style="max-height: 50px" />

    <div class="address">
      {{ trimmedAddress }}
    </div>
    <div class="details">
      {{ wozObject!.wozobjectnummer }}
    </div>
    <mat-divider class="divider"></mat-divider>
  </div>
</mat-list-item>
