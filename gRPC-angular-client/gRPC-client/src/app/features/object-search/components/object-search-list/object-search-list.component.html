<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [hidePageSize]="true"
  (page)="onPageEvent($event)"
  aria-label="Select page">
</mat-paginator>
<mat-action-list>
  <ng-container *ngIf="pageEvent">
    <woz-object-search-list-item
      *ngFor="let wozobject of slicedList"
      [wozObject]="wozobject"
      (doubleClick)="onObjectDblClick($event)"
      (singleClick)="onObjectClick($event)"></woz-object-search-list-item>
  </ng-container>
</mat-action-list>
