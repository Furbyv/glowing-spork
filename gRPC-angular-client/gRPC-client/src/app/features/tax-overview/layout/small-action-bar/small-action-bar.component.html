<div class="small-bar">
  <button mat-icon-button>
    <mat-icon (click)="onToggleMenu()" matTooltip="Expand menu">
      double_arrow
    </mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon (click)="onFilter()" matTooltip="Find objects">
      refresh
    </mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon (click)="onSetFilters()" matTooltip="Set filters">
      filter_alt
    </mat-icon>
  </button>
</div>
