<app-tax-overview-drawer>
  <div class="overview-container">
    <div [@displayGridState]="state$ | async" class="tax-grid">
      <app-tax-overview-grid
        (selectedObjects)="onObjectSelect($event)"
        (openObject)="onOpenObject($event)"
      ></app-tax-overview-grid>
    </div>
    <woz-map-box
      [@displayMapState]="state$ | async"
      [featureLayers]="objectLayer$ | async"
    ></woz-map-box>
    <ng-container *ngIf="state$ | async as state">
      <div class="router" [@displayObjectState]="state">
        <router-outlet></router-outlet>
      </div>
    </ng-container>
  </div>
</app-tax-overview-drawer>
