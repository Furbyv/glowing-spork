<mat-toolbar color="primary">
  <img class="logo" src="assets/OpenWOZ.png" (click)="navigateToStartPage()" />
  <span class="toolbar-spacer"></span>
  <mat-form-field class="timeframe-select">
    <mat-label>{{ "timeframe" | transloco }}</mat-label>
    <mat-select
      [value]="selectedTimeFrame$ | async"
      (valueChange)="onSelectionChange($event)"
    >
      <mat-option
        *ngFor="let timeFrame of timeframes$ | async"
        [value]="timeFrame"
        >{{ timeFrame.description }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <button
    mat-icon-button
    color="primary"
    class="example-icon favorite-icon"
    aria-label="Icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <app-top-menu-list></app-top-menu-list>
</mat-toolbar>
